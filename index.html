<html>
    <head>
        <title>Final Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="my style.css" rel="stylesheet" type="text/css"/>
    </head>
   
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="page-header">
                    <h1>To Do List</h1>
                </div>
                <!--sidebar w/ lists-->
                <div class="col-xs-6 col-md-4" id="sidebar">
                    <p>My Lists
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal"> Delete </button></p>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="myModalLabel">Edit Your Lists</h4>
                          </div>
                          <div class="modal-body">
                            <p>Which list do you want to delete? <br></p>
                            <div class="list-group">
                              <a href="#" class="list-group-item active">Chores</a>
                              <a href="#" class="list-group-item">Personal</a>
                            </div>

                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button id="delete" type="button" class="btn btn-primary">Delete List</button>
                          </div>
                        </div>
                      </div>
                    </div>
                     <ul id = "myLists" class="nav nav-pills nav-stacked" roles="tablist">
                        <li role="presentation" class="active class0" data-target="pill"><a href="#id0">Chores</a></li>
                        <li role="presentation" data-target="pill" class="class1"><a href="#id1">Personal</a></li>
                        <!--<li role="presentation" id = "adding"><input type="text" class="form-control" placeholder="Add A List"></li>-->
                    </ul>
                    <input type="text" class="form-control" placeholder="Add A List">
                    <button type="button" class="btn btn-default navbar-btn" id="addList"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add List</button>
                </div>
                <!--end sidebar-->
                <!--main body w/ items of the list-->
                <div class="col-xs-12 col-md-8">
                    <div class="row">
                    <p>Chores Items</p>
                        <div id = "allItems" class="tab-content col-md-8">
                            <div id="id0" class="tab-pane active" role="tabpanel">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <input type="checkbox" class="chkbx">
                                    </span>
                                    <input type="text" class="form-control" placeholder="Input To Do Item">
                                    <span class="input-group-btn">
                                    <button class="btn btn-default trash" type ="button"><span class="glyphicon glyphicon-trash trash-icon"></span></button>
                                    </span>
                                </div>
                            </div>
                            <div id="id1" class="tab-pane" role="tabpanel">
                                <div class="tab-pane input-group" role="tabpanel">
                                    <div class="well well-sm">You don't have any items!</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-default navbar-btn" id="addItem"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add Item</button>
                </div>
                <!--end main body-->
            </div>
        </div>

        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
